{% load static %}
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'header.css' %}">
</head>
<header>
    <div id="barra" class = "container" style="display: flex;" >
        <a href="{% url 'caridade1:index' %}" style="text-decoration: none;"><h1 style="font-family: Asteristico;"> Caridade </h1></a>
        <div id="pesquisa-barra-de-navegacao">
            
            <form id="form" action="{% url 'caridade1:pesquisar_item' %}" method="post">
                {% csrf_token %}
                <div id="procura">
                <input  name = 'termo_pesquisa' type="text" class="form-control rounded-pill" placeholder="Busque itens..." id="pesquisa">
                <button type="submit" class="btn btn-primary rounded-pill" style="width: fit-content;" id="icone-pesquisa"><i class="fas fa-search"></i></button>
                </div>
            </form>
        </div>
        <div id="barra-evento">
            <a href=# id="icone-evento"></a>
            <div id="meus-eventos-barra">
                <a href="{% url 'caridade1:cadastrar_evento' %}" style="text-decoration: none; color:red"> Cadastrar Evento</a>
            </div>
        </div>
        <div id="usuario-barra">
            <a href="{% url 'caridade1:cadastrar_perfil' %}" id="icone-perfil"></a>
            <div id="login-barra">
                {% if user.is_authenticated %}
                <a href=# style="text-decoration: none; color: red;">
                    {{ user.username }}</a>
                {% else %}
                <a href="{% url 'caridade1:logar' %}" style="text-decoration: none; color: red;   ">Login</a>
                {% endif %}
            </div>
        </div>
        <div id="opcoes-barra">
            {% if user.is_authenticated %}
                <a href="{% url 'caridade1:cadastrar_item' %}" style="text-decoration: none; color: red;">
                    Cadastrar Item</a>
                {% else %}
                <a href="{% url 'caridade1:cadastrar_perfil' %}" id="icone-barra"> Cadastrar Perfil </a>
                {% endif %}
            
        </div>
    </div>
</header>
